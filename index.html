<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script> 

</head>
<body>

    <div class="container">
    <div class="header">
        <div class="header-text">School Holidays Activity Log!</div>

    </div>

    <div class="sidebar">
        <div class="sidebar-container" >
        <div>
            <div class="addBook">Add New Activity</div>
        </div>
        <div class="new-book-form">

            <form action="https://httpbin.org/post" method="post" class="newbook" autocomplete="off">
    
                <div>
                    <label for="title" class="label-title">Activity Name</label>
                    <input type="text" id="title" name="title" class="title">
                </div>
    
                <div>
                    <label for="author" class="label-author">Whose idea?</label>
                    <input type="text" id="author" name="author" class="author">
                </div>
             
                <div>
                    <label for="pages" class="label-pages">Duration (hours)</label>
                    <input type="number" id="pages" name="pages" class="pages">
                </div>
                
                <div>
                    <label for="read" class="label-read">Activity status</label>
                    <select id=read class="read">
                        <option value="incomplete">incomplete</option> 
                        <option value="completed">completed</option>   
                    </select>
                </div>
    
                <button type="submit" class="newBookBtn">Submit</button>
               

            </form>
            <button type="submit" class="loadButton">Load File</button>
            <button type="submit" id="downloadLink" class="saveButton">Save File</button>

        </div>
    </div>

    </div>

    <div class="library">
 
        <div class="books-div">
            Library Contents
        </div>
           
    </div>

    
</div>
</body>
</html>
